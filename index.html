<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-box">
          <div class="result-title">Your Result</div>
          <div class="score">
            <p class="reach-score">76</p>
            <p class="total-score">of 100</p>
          </div>
          <div class="result-display">Great</div>
          <p class="result-detail">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-box">
          <div class="summary-title">Summary</div>
          <div class="reaction">
            <p class="reaction-title">
              <img src="./assets/images/icon-reaction.svg" /> Reaction
            </p>
            <p class="reaction-score">
              <span class="reach-reaction">80</span> / 100
            </p>
          </div>
          <div class="memory">
            <p class="memory-title">
              <img src="./assets/images/icon-memory.svg" /> Memory
            </p>
            <p class="memory-score">
              <span class="reach-memory">92</span> / 100
            </p>
          </div>
          <div class="verbal">
            <p class="verbal-title">
              <img src="./assets/images/icon-verbal.svg" /> Verbal
            </p>
            <p class="verbal-score">
              <span class="reach-verbal">61</span> / 100
            </p>
          </div>
          <div class="visual">
            <p class="visual-title">
              <img src="./assets/images/icon-visual.svg" /> Visual
            </p>
            <p class="visual-score">
              <span class="reach-visual">72</span> / 100
            </p>
          </div>
          <div class="continue-button">
            <button class="button">Continue</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
